   <div class="mask">
    <div class="container">
       
        <div class="box">
            <div class="col-md-12" >
                <div class="card" style="border-radius: 10px !important;">
                    <div class="col-md-12">
                        <div class="card-profile">
                            <div class="card-avatar">
                                <a>
                                <img class="img" src="../assets/img/person-white.svg" data-background-color="blue400">
                                </a>
                            </div>
                            <div class="content">

                                <h4 class="card-title">Login</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-content" >
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label"><span><i class="fa fa-envelope"></i></span>     E-mail</label>
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label"><span><i class="fa fa-lock"></i></span>     Senha</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="rowLogin">
                                <button type="submit" class="btn btn- btn-round" data-background-color="blue400" >Login</button>
                                
                                <h6>Possui uma conta? <a href="#" style="color: #26c6da" >Criar</a> </h6>
                                
                            </div>

                            <div class="clearfix"></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
