<body style="background: linear-gradient(45deg, #1de099, #1dc8cd);">
    <nav class="navbar navbar-transparent navbar-absolute" style="position: relative">
        <div class="container-fluid">
            <div class="navbar-header" style="display: flex; justify-content: space-around;align-items: center;align-content: center;">
                <a class="navbar-brand" href="#" style="color: white; font-weight: 400;"> <i class="material-icons" style="padding: 7px;">arrow_back</i>Home </a>
            </div>
        </div>
    </nav>

    <div class="mask">
        <div class="container">
            <div class="box" style="width:750px; min-height: 900px;">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="card" style="border-radius: 0px !important;">
                            <div class="col-md-12">
                                <div class="card-profile">
                                    <div class="card-avatar">
                                        <a class="img">
                                <img class="img" src="assets/img/person-white.svg" data-background-color="blue400" >
                                </a>
                                    </div>
                                    <div class="content">
                                        <h4 class="card-title">Cadastro</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="card-content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fa fa-user"></i></span>Nome Completo</label>
                                                <input type="email" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fa fa-envelope"></i></span>E-mail</label>
                                                <input type="email" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fa fa-address-card"></i></span>Nome de Usuário</label>
                                                <input type="email" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fas fa-university"></i></span>Instituição</label>
                                                <input type="email" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-5">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fas fa-building"></i></span>Cidade</label>
                                                <input type="email" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                        <div class="col-md-2 col-sm-4">
                                            <div class="form-group label-floating">
                                                <!-- <label class="control-label"><span><i class="fas fa-building"></i></span>Estado</label> -->
                                                <!-- <input type="" class="form-control"> -->
                                                <select name="" id="" class="form-control" style="width: 100%;">
                                               <option value="" selected>Estado</option>
                                                <option value="">MG</option>
                                                <option value="">SP</option>
                                                <option value="">RJ</option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fa fa-book-open"></i></span>Breve Currículo</label>
                                                <textarea name="" id="" cols="20" rows="5" class="form-control" style="border: 1px #ccc solid" style="width: 100%;"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fa fa-lock"></i></span>Senha</label>
                                                <input type="password" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label"><span><i class="fa fa-lock"></i></span>Confirmar Senha</label>
                                                <input type="password" class="form-control" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="rowLogin">
                                        <button type="submit" class="btn " data-background-color="blue400">Cadastrar</button>

                                        <!-- <h6>Possui uma conta? <a href="#" style="color: #26c6da">Criar</a> </h6> -->

                                    </div>

                                    <div class="clearfix"></div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </div>
