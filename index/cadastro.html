<script type="text/javascript">
    $(function() { // declaro o início do jquery
        $("input[name='email']").blur(function() {
            var email = $("input[name='email']").val();
            //alert(email);

            $.post('general_functions_JS.php?a=VEmail', {
                email: email
            }, function(data) {
                //$('#resultado').html(data); //onde vou escrever o resultado
                var valor = data.toString();
                valor = valor.substring(1, valor.length)

                if (valor === 'usado') {
                    //alert("Este email já está sendo usado");
                    //from/align/message/icon
                    demo.showNotification('top', 'right', 'Este e-mail já está sendo usado', 'danger', 'email')
                    document.querySelector('#submit').disabled = true;
                    $("input[name='email']").focus()
                }else{
                    document.querySelector('#submit').disabled = false;
                }
            });
        });


        $("input[name='nome_user']").blur(function() {
            var nomeUser = $("input[name='nome_user']").val();

            $.post('general_functions_JS.php?a=VNomeUser', {
                nomeUser: nomeUser
            }, function(data) {

                var valor = data.toString();
                valor = valor.substring(1, valor.length)

                if (valor === 'usado') {
                    //alert("Este email já está sendo usado");
                    //from/align/message/icon
                    demo.showNotification('top', 'right', 'Este nome de usuário já está sendo usado', 'danger', 'person')
                    $("input[name='nome_user']").focus();
                    document.querySelector('#submit').disabled = true;
                }else{
                    document.querySelector('#submit').disabled = false;
                }
            });
        });
        
        $("input[name='confirm_senha']").blur(function() {
            var senha = $("input[name='senha']").val();
            var Csenha = $("input[name='confirm_senha']").val();
            
            if(Csenha.toString() !== senha.toString()){
                demo.showNotification('top', 'right', 'Senhas não coincidem', 'danger', 'info')
                document.querySelector('#submit').disabled = true;
            }else{
                document.querySelector('#submit').disabled = false;
            }
        });


    }); // fim do jquery

</script>
